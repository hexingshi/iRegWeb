<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>iReg</title>
    <link rel="shortcut icon" href="lib/image/favicon.png">


    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/DataTables-1.10.15/media/css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">


</head>

<body>
    <div class="container">
        <h1>iReg</h1>
        <p class="lead">寄存器小工具 - 用于整理、检索、格式化寄存器信息</p>

        <div class="row">
            <div class="col-md-12">

                <table id="table2_demo4" class="table table-bordered table-striped">
                </table>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
        </div>



    </div>







    <script src="lib/js/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/DataTables-1.10.15/media/js/jquery.dataTables.js"></script>
    <script src="lib/DataTables-1.10.15/media/js/dataTables.bootstrap.js"></script>


    <script type="text/javascript">
        $(function() {
            //table2_demo4_js_start
            //表格(DataTables)-4，综合示例
            var language = {
                search: '搜索：',
                lengthMenu: "每页显示 _MENU_ 记录",
                zeroRecords: "没找到相应的数据！",
                info: "分页 _PAGE_ / _PAGES_",
                infoEmpty: "暂无数据！",
                infoFiltered: "(从 _MAX_ 条数据中搜索)",
                paginate: {
                    first: '首页',
                    last: '尾页',
                    previous: '上一页',
                    next: '下一页',
                }
            }
            $("#table2_demo4").dataTable({
                autoWidth: false,
                lengthChange: true, //不允许用户改变表格每页显示的记录数
                pageLength: 5, //每页显示几条数据
                lengthMenu: [5, 10, 20, 30, 50], //每页显示选项
                pagingType: 'full_numbers',
                ajax: './data.json',
                ordering: true,
                columns: [{
                        data: "address",
                        title: "Address",
                        orderable: false
                    },
                    {
                        data: "name",
                        title: "Name"
                    },
                    {
                        data: "len",
                        title: "Len"
                    },
                    {
                        data: "rw",
                        title: "R/W"
                    },
                    {
                        data: "desc",
                        title: "Description"
                    },
                    {
                        data: "showtype",
                        title: "ShowType"
                    },
                    {
                        data: null,
                        title: "",
                        orderable: false,
                        render: function(data, type, row, meta) {
                            return '<a class="btn btn-danger btn-sm del"><i class="fa fa-trash-o">  Delete</a>';
                        }
                    }
                ],
                language: language
            });

            var t = $("#table2_demo4").DataTable(); //获取datatables对象
            //删除按钮绑定事件
            $("#table2_demo4 tbody").on('click', 'a.del', function() {
                var row = t.row($(this).parents('tr')), //获取按钮所在的行
                    data = row.data();
                if (confirm('确定要删除' + data.name + ' ?')) {
                    row.remove().draw();
                }

            });
            //table2_demo4_js_end
        });
    </script>

</body>

</html>
